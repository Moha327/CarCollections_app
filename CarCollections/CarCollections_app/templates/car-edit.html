<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: rgb(25, 25, 48);" class="p-3 mb-2 text-white">
    <div style="background-color: rgb(34, 34, 65);" class=" d-flex justify-content-between   border border-0">
        <div class="row"><a href="/car/add"><p>Create <span>Profile</span></p></a></div>
        <div class="row gx-1" style="background-color: rgb(34, 34, 65);" class=" d-flex justify-content-between  text-white border border-0 row gx-5">
            <div class="col">
                <a  style="margin-right: 30px; display: inline !important;color: #E2E8EA; text-decoration: none;" href="/catalogue">CATALOGUE</a> 
            </div>
            <div class="col">
                <a  style="margin-right: 30px; display: inline !important;color: #E2E8EA; text-decoration: none;" href="/car/add">CREATE&nbsp;CAR</a> 
            </div>
            <div class="col">
                <a style=" color: #E2E8EA; text-decoration: none;" href="/profile/details">PROFILE</a> 
            </div>
        </div>
    </div>
    <div style="height: 85%; margin-top: 50px;    border-top-left-radius :10% ;  border-bottom-left-radius :10% ; padding-top: 10px; background: linear-gradient(135deg, rgba(41, 27, 27, 0.1), rgba(172, 115, 115, 0.377)); " class="border border-white w-25 p-3 position-absolute top-50 start-50 translate-middle ">
        <h3 style="margin-top: 25px; margin-left: 100px;">EDIT CAR</h3>
       
        <form method="POST" action="/car2/{{k.id}}/edit2" enctype="multipart/form-data">
            
            {% csrf_token %}
            
                <label class="form-label">Type</label>
                
                <select style="height: 40px; width: 310px;" name="typ">
                    <option value="{{k.type}}">{{k.type}}</option>
                    <option>Sports Car</option>
                    <option>Pickup</option>
                    <option>Crossover</option>
                    <option>Minibus</option>   
                    <option>Other</option>
                </select>
                
               
                <label style="width:310px ;height: 30px;" for="Model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="mdl" value="{{k.model}}">
                
                <label style="width:310px ;height: 30px;" for="Age" class="form-label">Year</label>
               
                <input style="width:310px ;height: 30px;" type="number"  min="1900"  max="2099" id="age" name="yr" value="{{k.year}}">
                
                <label for="Imageurl" class="form-label">Imageurl</label>
                <input type="url" class="form-control" id="imageurl" name="iurl" value="{{k.imageurl}}">
    
                <label style="width:310px ;height: 30px;" for="Price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="prce" value="{{k.price}}">
                
                
                <br/>
                <button style="margin-left:100px; width: 100px;" type="submit" class="btn btn-primary">Edit Car</button>
        </form>
    </div>
    
    
</div>
</body>
</html>
