<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        function readURL(input) {
      if (input.files && input.files[0]) {
    
        var reader = new FileReader();
    
        reader.onload = function(e) {
          $('.image-upload-wrap').hide();
    
          $('.file-upload-image').attr('src', e.target.result);
          $('.file-upload-content').show();
    
          $('.image-title').html(input.files[0].name);
        };
    
        reader.readAsDataURL(input.files[0]);
    
      } else {
        removeUpload();
      }
    }
    
    function removeUpload() {
      $('.profilepicture').replaceWith($('.profilepicture').clone());
      $('.profilepicture').hide();
      $('.image-upload-wrap').show();
    }
    $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
    });
    
    </script>
    
</head>
<body class="p-3 mb-2 bg-dark text-white">
  <div  class="d-flex justify-content-between bg-secondary text-white border border-0 ">
    <h4>CARCOLLECTIONS |</h4>
    <div class="d-flex  row gx-1">
       
        <div class="col">
            <a  style="margin-right: 30px; display: inline !important;color: #E2E8EA; text-decoration: none;" href="/profile/details">CREATE&nbsp;CAR</a> 
        </div>
    </div>
</div>
    <div style="height: 70%;  margin-top: 20px;  border-top-left-radius :10% ;  border-bottom-left-radius :10% ; padding-top: 10px;" class="border border-white w-25 p-3 position-absolute top-50 start-50 translate-middle ">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>   
        {% endif %}
        
        <form  method="POST" action="/profile/create" enctype="multipart/form-data">
           <h3 style="margin-top: 30px; margin-left: 60px;">Create Profile</h3>
            {% csrf_token %}
                <label for="uname"  class="form-label">Username</label>
                <input type="text" class="form-control" id="uname" name="uname"  required>
                
                <label for="el" class="form-label">Email</label>
                <input type="email" class="form-control" id="el"  name="el"  required>
                
                <label for="ae"  class="form-label">Age</label>
                <input type="number" class="form-control" min="18",max="160" id="ae"  name="ae"  required>

                <label for="paswd"  class="form-label">Password</label>
                <input type="password" class="form-control" id="paswd" name="paswd" required>
                <br>
                <button style="margin-left: 80px;" type="submit" class="btn btn-primary">Create Profile</button>
        </form>
        
    </div>
   
</body>
</html>
