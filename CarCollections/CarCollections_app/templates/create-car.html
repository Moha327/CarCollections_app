<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <script src="../scripts/jquery-1.11.1.min.js"></script>
    <script src="../scripts/jquery-ui.min.js"></script>
    <script  >
      $(function() {
               $("#datetime").datepicker();
               
       });
    </script>
 
  
   </script>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div style="background-color:  rgba(80, 67, 107, 0.171);" class="d-flex justify-content-between  text-white border border-0 ">
        <h4>CARCOLLECTIONS |</h4>
        <div class="d-flex  row gx-1">
            <div class="col">
                <a  style="margin-right: 30px; display: inline !important;color: #E2E8EA; text-decoration: none;" href="/profile/details">CATALOGUE</a> 
            </div>
            <div class="col">
                <a  style="margin-right: 30px; display: inline !important;color: #E2E8EA; text-decoration: none;" href="/profile/details">CREATE&nbsp;CAR</a> 
            </div>
            <div class="col">
                <a style=" color: #E2E8EA; text-decoration: none;" href="/profile/details">PROFILE</a> 
            </div>
        </div>
    </div>
    <div style="height: 85%; margin-top: 40px; border-top-left-radius: 40px; border-bottom-left-radius: 40px;" class="border border-white w-40 p-5 position-absolute top-50 start-50 translate-middle">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST" action="/car2/create2">
           <h4 style="margin-left: 80px;">CREATE CAR</h4>
            {% csrf_token %}
                <label for="tpe" class="form-label">Type</label>
                <br>
                    <select style="height: 40px; width: 290px;" name="typ">
                                <option>Sports Car</option>
                                <option>Pickup</option>
                                <option>Crossover</option>
                                <option>Minibus</option>
                                <option>Other</option>
                    </select>
                <br>
                <label for="Model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="mdl">
                
                <label for="Age" class="form-label">Year</label>
                <input type="number"  min="1900"  max="2099" class="form-control"  name="yr">
                
                <label for="Imageurl" class="form-label">Imageurl</label>
                <input type="url" class="form-control" id="imageurl" name="iurl">

                <label for="Price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="prce">
                
                
                <br/>
                <button type="submit" class="btn btn-primary">Create Car</button>
        </form>
        
    </div>
   
</body>
</html>
