<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div style="height: 60px;" class=" d-flex justify-content-between bg-secondary text-white border border-0">
        <div class="col"><a href="/car/add"><p>Create <span>Profile</span></p></a></div>
        <div class=" d-flex justify-content-between bg-secondary text-white border border-0 row gx-5">
            <div class="col"><a href="/catalogue">CATALOGUE</a></div>
            <div class="col"><a href="/car/add">CREATE CAR</a></div>
            <div class="col"><a href="/profile/details">PROFILE</a></div>
        </div>
    </div>
    <div style="height: 80%; margin-top: 40px;" class="border border-white w-25 p-3 position-absolute top-50 start-50 translate-middle rounded-4 rounded-end">
        <form method="POST" action="/catalogue">
           
            {% csrf_token %}
            
                <label class="form-label">Type</label>
                
                <select style="height: 40px; width: 310px;" name="typ">
                    <option value="{{k.type}}">{{k.type}}</option>
                    <option>Sports Car</option>
                    <option>Pickup</option>
                    <option>Crossover</option>
                    <option>Minibus</option>
                    <option>Other</option>
                </select>
                
               
                <label for="Model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="mdl" value="{{c.model}}">
                
                <label for="Age" class="form-label">Year</label>
                <input type="number"  min="1900"  max="2099" id="age" name="yr">
                <br>
                <label for="Imageurl" class="form-label">Imageurl</label>
                <input type="url" class="form-control" id="imageurl" name="iurl">
    
                <label for="Price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="prce">
                
                
                <br/>
                <button type="submit" class="btn btn-primary">Edit</button>
        </form>    
    </div>

</body>
</html>
